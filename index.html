<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div>
            <h1 class="display-5 text-center " id="h1"></i>Fase da Lua</h1>
        </div>

        <div class="row d-flex flex-column flex-md-row justify-content-center align-items-center" id="cards">
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card" id="card">
                    <div class="card-header">
                        <h5 class="card-title">Última Fase</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2" id="nameLastPhase"></h6>
                        <img class="card-img-top" id="lastIMG" src="" alt="" title="">
                        <p class="card-text" id="lastPhasePeriod"></p>
                        <p class="card-text">Duração: Durou 7 dias e 9 horas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card" id="card">
                    <div class="card-header">
                        <h5 class="card-title">Fase Atual</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2" id="actualPhase"></h6>
                        <img class="card-img-top" id="actualIMG" src="" alt="" title="">
                        <p class="card-text" id="moonVisibility"></p>
                        <p class="card-text" id="moonDistance"></p>
                        <p class="card-text" id="phaseDuration"></p>
                        <p class="card-text" id="remainingDays"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card" id="card">
                    <div class="card-header">
                        <h5 class="card-title">Próxima Fase</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2" id="nextPhase"></h6>
                        <img class="card-img-top" id ="nextIMG" src="" alt="" title="">
                        <p class="card-text" id="nextPhasePeriod"></p>
                        <p class="card-text">Duração: Irá durar 7 dias e 9 horas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
